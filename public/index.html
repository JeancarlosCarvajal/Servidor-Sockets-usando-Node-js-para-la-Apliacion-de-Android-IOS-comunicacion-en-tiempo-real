<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Server</title>
</head>
<body>
    <h1>Acceso Denegado</h1>

    <script src="socket.io/socket.io.js"></script>
    <script>

        var socket = io();

        socket.on('connect', function () {
            console.log('Conectado al Servidor (desde HTML)');
        });

        socket.on('disconnect', function () {
            console.log('Perdimos Comunicacion con el Servidor (desde HTML)');
        });

        
        // emitir un evento
        socket.emit('mensaje', { nombre: 'Jeancarlos' } );
        

        // recibir un mensaje del administrador
        socket.on('mensaje', function (payload) {
            console.log('Escuchando: ', payload)
        });

        // recibir un emitir-mensaje del administrador
        socket.on('emitir-mensaje', function (payload) {
            console.log('emitir-mensaje: ');
            console.log('emitir-mensaje: ', payload['nombre']);
            console.log('emitir-mensaje: ', payload['apellido']);
        });



    </script>
</body>
</html>
